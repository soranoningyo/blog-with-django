{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.img.url }}">
      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary" style="margin-bottom:6px">{{ user.email }}</p>
        <p class="text-secondary">score: {{ user.profile.score }} point</p>
      </div>
    </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom pb-2 mb-4">update profile info</legend>
          {{ uu_form|crispy}}
          {{ pu_form|crispy}}
          <a class="btn btn-info" href="{% url 'reset' %}">reset my password</a>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">update</button>
        </div>
      </form>
  </div>
{% endblock content %}
